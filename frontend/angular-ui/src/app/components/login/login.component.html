<h3 style="text-align: center;">Login</h3>
<hr>
<form>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" [(ngModel)]="loginUser.email" class="form-control" name="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="loginUser.password" class="form-control" name="password" placeholder="Password">
  </div>
  <div style="text-align: center;">
    <button type="submit" (click)="login(loginUser)" class="btn btn-primary" style="width: 150px;">Login</button>
  </div>
  <hr>
  <div style="text-align: center;">
    <button type="submit" routerLink="/register" class="btn btn-warning" style="width: 150px;">Register</button>
  </div>
</form>
